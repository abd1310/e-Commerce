<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name=viewport content='width=700'>
    <meta http-equiv="X_UA_Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>cart</title>

</head>

<body>
    <header>
        <nav class="orange accent-4">
            <div class="nav_wrapper">
                <a href="index.html" class="brand-logo m-l-2">
                    <i style="font-size: 3rem!important;" class="material-icons">store</i> Xiaomi Online Store
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li> <a href="#">Shopping cart<span id="cart_n"></span> </a> </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row" id="row2">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Remove</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="tableProducts">

                </tbody>
                <tfoot id="total">
                
            </table>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">
                <form autocomplete="off" id="formCart" class="col s12">

                    <div class="row">
                        <div class="input-feild col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input required id="userName" type="text" class="validate">
                            <label form="icon_prefix">First Name</label>
                        </div>

                        <div class="input-feild col s12">
                            <i class="material-icons prefix">email</i>
                            <input required id="userEmail" type="email" class="validate">
                            <label form="icon_prefix">E-mail</label>
                        </div>

                        <div class="input-feild col s12">
                            <select id="userSelect" class="browser-default">
                                <option value="credit card 1">Credit Card 1</option>
                                <option value="credit card 2">Credit Card 2</option>
                                <option value="credit card 3">Credit Card 3</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action"> Submit
					<i class="material-icons right"> send </i></button>
                </form>
            </div>
        </div>
    </div>
    <!-- END Modal Structure -->
